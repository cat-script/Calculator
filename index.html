<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="container">
        <div class="label">Carculator</div>
        <div class="display">
          <div class="top screen"></div>
          <div class="main screen"></div>
        </div>

        <div class="keys">
          <button value="c" class="car white">ðŸš—</button>
          <button value="Escape" class="clear red">C</button>
          <button value="Backspace" class="undo red">â†ª</button>
          <button value="/" class="operator blue">Ã·</button>
          <button value="7" class="number black">7</button>
          <button value="8" class="number black">8</button>
          <button value="9" class="number black">9</button>
          <button value="*" class="operator blue">Ã—</button>
          <button value="4" class="number black">4</button>
          <button value="5" class="number black">5</button>
          <button value="6" class="number black">6</button>
          <button value="-" class="operator blue">âˆ’</button>
          <button value="1" class="number black">1</button>
          <button value="2" class="number black">2</button>
          <button value="3" class="number black">3</button>
          <button value="+" class="operator blue">+</button>
          <button value="F9" class="sign black">Â±</button>
          <button value="0" class="number black">0</button>
          <button value="." class="decimal black">.</button>
          <button value="=" class="equal blue">=</button>
        </div>
        <audio data-key="q" src="./sounds/small-car-horn.wav"></audio>
        <audio data-key="w" src="./sounds/car-horn.wav"></audio>
        <audio data-key="e" src="./sounds/classic-car-horn.wav"></audio>
        <audio data-key="r" src="./sounds/car-double-horn.wav"></audio>
        <audio data-key="t" src="./sounds/car-start-ignition.wav"></audio>
        <audio data-key="y" src="./sounds/failed-car-ignition.wav"></audio>
        <audio data-key="u" src="./sounds/siren-tone.wav"></audio>
        <audio data-key="i" src="./sounds/police-siren-us.wav"></audio>
      </div>
    </div>
  </body>

</html>
